<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" class="">
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Imagens com numero e legenda -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="imgs/img1.jpeg" style="width:100%">
            <div class="text">Uma Foto</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="imgs/img2.jpeg" style="width:100%">
            <div class="text">Duas Fotos</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="imgs/img3.jpeg" style="width:100%">
            <div class="text">Tres Fotos</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

  <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
