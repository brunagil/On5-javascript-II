<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>To do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container-sm">
      <div class="row banner">
        <div class="col-sm">
          <h1>Lista de tarefas da Ada</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
            <div class="form-group">
          <label for="tarefa" id="tarefaLabel">Preciso lembrar de:</label>
          <div class="input-group mb-3"> 
              <input id="tarefa" type="text" class="form-control" placeholder="Descreva sua tarefa"/>
              <div class="input-group-append">
                <button id="addTarefa" class="btn btn-outline-primary">
                  <i class="fas fa-list-alt"></i>
                    Adicionar tarefa 
                </button>
              </div>
           
        </div>
         
        </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm">
          <h2>Tarefas pendentes</h2>
          <div class="btn-group">
            <button id="checkAll" type="button" class="btn btn-outline-primary"> <i class="fas fa-check-circle"></i>  Marcar todas</button>

            <button id="uncheckAll" type="button" class="btn btn-outline-primary"> <i class="fas fa-circle"></i>  Desmarcar todas</button>

            <button id="remAll" type="button" class="btn btn-outline-primary"> <i class="fas fa-times-circle"></i>  Remover todas</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <ul id="listaTarefas" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fef0a52478.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
