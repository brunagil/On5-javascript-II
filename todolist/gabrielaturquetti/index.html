<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks of the Day</title>
    <script src="https://kit.fontawesome.com/3d084ec093.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-txt">
                <p>Tasks of the Day</p>
            </div>
            <div>
                <p id="header-date"></p>
            </div>
        </div>
        <div class="tasks">
            <div class="tasks-add-btn">
                <input type="text" id="input" placeholder="Add your task here!">
            </div>
            <div class="tasks-list">
                <ul id="list">
                    <!-- <li class="item">
                        <i class="far fa-circle" job="complete"></i>
                        <p class="text">Drink Coffee</p>
                        <i class="far fa-window-close" job="delete" id="0"></i>
                    </li> -->
                </ul>
                
            </div>
            <div class='btn'>
                <div class="btn-del-all">
                    <button class="btn-all">Clear All</button>
                </div>
                <div class="btn-check-all">
                    <button class="btn-all">Check All</button>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
