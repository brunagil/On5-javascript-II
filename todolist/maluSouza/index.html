<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Lista de Compras</title>
</head>

<body>
    <div class="container">

        <h1>Lista de Compras</h1>
        <div class="group__input">
            <input class="input__add" type="text" placeholder="Adicione um item" aria-label="Task">
            <button class="button__add">Adicionar</button>
            <p class="error"></p>

        </div>

        <div>
            <ul id="list"></ul>
            <p class="initial"></p>
        </div>
        

        <div class="button__task">
            <button class="button__delete-all">Deletar tudo</button>
            <button class="button__check-all">Tudo comprado</button>
        </div>



    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
