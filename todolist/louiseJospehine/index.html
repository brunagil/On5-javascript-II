<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>

<body>
    <div class="abraca">
        <div class="imagem">
            <h1>To-Do List</h1>
        </div>

        <div>
            <h2> Add a new task!</h2>
            <input type="text" class="input__add" placeholder="Digite uma nova tarefa" />
            <button class="button__add">Add</button>
            <p class="error"></p>
        </div>
        <div id="list">
            <ul id="tudao"></ul>
        </div>
        <div>
            <button class="button__deleteall">Delete all</button>
            <button class="button__checkall">Check all</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
