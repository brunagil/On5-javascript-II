<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>To-DO List</title>
	
</head>
<body>
	<div class='content'>		
			<div class="row">					
					<div class="box">
						<h1> Add a new task!</h1>
						<form>
							<input type="text" name="task" id='task' placeholder="Add task" />
							<input type="button" name="" onclick="add();" value="ADD"/>
						</form>
					</div>
			</div>

			<div class="row">
				<div class="box">
					<div class="to-do-list-box">
						<ul id="myList"></ul>
					</div>
				</div>
			</div>
	</div>
	
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
