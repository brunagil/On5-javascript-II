<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" />
    <title>To do list- Thamirys</title>
</head>
<body>
    <header>
        <h1>Tarefas do dia</h1>
    </header>
    <div class="card"></div>
        <form>
        <div class="input">
            <input type="text" class="todo-input" placeholder="digite aqui uma tarefa">
            <button class="todo-button" type="submit"><i class="fas fa-plus"></i></button>
        </div>
        </form>
    <div class="todo-container">
        <ul class="todo-list">
            <!-- <li>teste</li> -->
        </ul>
        </div>
        <div class="btn-all">
        <button id="check-all"><i class="fas fa-check-double"></i></i></button>
        <button id="delete-all"><i class="far fa-trash-alt"></i></button>
        </div>
    </div>
 <script src="../thamirys-abilio/script.js"></script>
</body>
</html>
