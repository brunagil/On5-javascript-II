<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"

        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>To do list</title>
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <form>
        
        <input type="text" class="todo-input" placeholder="Adicione sua tarefa">
        <button class="todo-button">
            <i class="fas fa-plus-circle"></i>
        </button>       
        
    <div class="select">
        <select name="todos" class="filter-todo">
            <option value="all">Tarefas</option>
            <option value="Completed">Completas</option>
            <option value="Uncompleted">Incompletas</option>

        </select> 
    </div>
  
    <button class="button-delete-all" id="buttonDeleteAll">Delete todas </button>
   
</form>

    <p class="error"></p>
    <div class="todo-container">
        <ul class="todo-list">
            <!-- <div class="todo">
                <li></li>
                <button>Deletar</button>
                <i class="fas fa-trash-alt"></i>
                <button>Feito</button>
                <i class="fas fa-check-circle"></i>
            </div> -->
        </ul>
    </div>

    <script src="./main.js"></script>
</body>

</html>
