<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To do list</title>
</head>

<body>
    <div class="container">

        <div class="content">
            
            <h1>To do list</h1>
            <div class="group__input">
                <input class="input__add" type="text" placeholder="Add tasks" aria-label="Task">
                <button class="button__add"> Add </button>
                
                <p class="error"></p>
                
            </div>

            <ul id="list"></ul>

            <div class="button__task">
                <button class="button__delete-all">Delete All</button>
                <button class="button__check-all">Check All</button>
            </div>
            
        </div>

        

    </div>
    
    <script type="text/javascript"  src="script.js"></script>

</body>

</html>
