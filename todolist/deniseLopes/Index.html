<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@571;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>To do list</title>
</head>

<body>
    

    <header class="header">
        <h1>TO DO LIST</h1>
    </header>
    
    <div class = "date">
        <script language=javascript type="text/javascript">
            now = new Date
            dayName = new Array ("DOMINGO", "SEGUNDA", "TERÇA", "QAURTA", "QUINTA", "SEXTA", "SÁBADO") 
            monName = new Array ("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro")
            document.write ("<h5> Hoje é " + dayName[now.getDay() ] + ", " + now.getDate () + " de " + monName [now.getMonth() ]   +  " de "  +     now.getFullYear () + ". </h5>");
        </script>
    </div>

    <div id="container-geral">
        <form>
            <input type = "text" class = "todo-input" placeholder="DIGITE UMA TAREFA.">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>        
        </form>
        <p class="message"></p>

        
        <div class = "todo-container">
            <ul class="todo-list">
            
            </ul>        
        </div>

        <div class = "todo-container-show">
            <ul class="todo-list-show">
            
            </ul>        
        </div>

    </div>

    <div class= "limpaCheckAll">
        <i class="fas fa-power-off"> LIMPAR LISTA</i>
        <i class="fas fa-tasks"> CONCLUIR LISTA</i>
        <!-- <i class="fas fa-archive">TAREFAS CONCLUíDAS</i> -->
    </div>

    <div class= "allchecked">
        <h2 class= "status">PARABÉNS!</h2>
        <h3 class="status-msg">Todas as tarefas foram finalizadas.</h3>
        <br>
        <p class="status-action">Você pode excluir permanentemente todas as tarefas
             já realizadas ou pode visualizá-las aqui clicando na lixeira ou olho
             respectivamente. Caso queira apenas continuar trabalhando nesta lista, clique em fechar.</p>
        <br>
        <p class = "tarefas"></p>
        <div class = "botoes">
            <i class="fas fa-dumpster-fire"></i>
            <i class="far fa-eye"></i>
            <i class="fas fa-times-circle"></i>
        </div>
    </div>

  

   <script type="text/javascript"  src="script.js"></script>
  
</body>
</html>
