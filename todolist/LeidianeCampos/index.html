<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    
    <title>Minha lista de tarefas</title>

</head>

<body>

    <section class="content">
    
    <p class="titulo_tarefas">Minha lista de tarefas:</p>


    <div class="minha_lista">
        
        <div class="bloco_imagem_topo"> 
            <img class="imagem_topo" src="/img/mulher-top.png">
        </div>
        
        <div class="bloco_tarefas">

            <div class="grupo_de_tarefas">
                <input class="entrada_tarefa" type="text" placeholder="Informe a tarefa. (Ex: Comprar arroz)" aria-label="Tarefas">
                <button class="botao_tarefa"> Adicionar tarefa </button>
                <p class="erro"></p>
            </div>

            <ul id="lista_tarefas" class="lista_tarefas"></ul>

            <button class="botao_marca">Marcar todas</button>
            <button class="botao_desmarca">Desmarcar todas</button>
            <button class="botao_limpa" >Limpar todas</button>

        </div>

    </div>
    </section>

    <footer>
        <div class="creditos">
            <p>Copyright 2020 Â© <a href="https://leidianecampos.github.io/portfolio/" target="_blank">Leidiane Campos</a> | Aluna da <a href="https://reprograma.com.br" target="_blank">{Reprograma}</a></p>
        </div>
    </footer>

   <script type="text/javascript"  src="js/script.js"></script>

</body>
</html>
